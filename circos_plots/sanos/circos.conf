r0          = 0.5r
orientation = in

layers      = 15
margin      = 0.02u
thickness   = 10
padding     = 5

stroke_thickness = 1
stroke_color     = dblue
color            = blue

</plot>




# LFC
<plot>

type      = histogram
file      = hist.tsv

r1        = 0.99r
r0        = 0.8r
max       = 100
min       = 0

orientation = in
stroke_type = outline
thickness   = 3
color       = red
fill_color  = red
extend_bin  = yes
fill_under  = yes

<backgrounds>
