<plots>

# DNA Seq tiles
<plot>
type            = tile
file        = ../dnaseq_snp_tiles.tsv
r1          = 0.99r
r0          = 0.80r
orientation = out
layers_overflow=grow
#layers      = 70
margin      = 0.02u
thickness   = 10
padding     = 3

stroke_thickness = 0

color        = blue

</plot>


<plot>
type            = tile
file        = ../dnaseq_indel_tiles.tsv
r1          = 0.99r
r0          = 0.80r
orientation = out
layers_overflow=grow
#layers      = 70
margin      = 0.02u
thickness   = 10
padding     = 3

stroke_thickness = 0

color        = dred

</plot>




<plot>
type             = text
file        = ../dnaseq_class_tiles.tsv

padding    = -0.1r
rpadding   = 0p
r1         = 0.8r
r0         = 0.6r
label_size = 30p
label_font = glyph

<rules>
<rule>
condition = var(id) eq Frame_Shift_Del
color     = red
flow      = continue
</rule>
<rule>
condition = var(id) eq Frame_Shift_Ins
color     = blue
flow      = continue
</rule>
<rule>
condition = var(id) eq In_Frame_Del
color     = vdred
flow      = continue
</rule>
<rule>
condition = var(id) eq In_Frame_Ins
color     = vdred
flow      = continue
</rule>
<rule>
condition = var(id) eq Missense_Mutation
color     = orange
flow      = continue
</rule>
<rule>
condition = var(id) eq Nonsense_Mutation
color     = orange
flow      = continue
</rule>
<rule>
condition = var(id) eq Nonstop_Mutation
color     = blue
flow      = continue
</rule>
<rule>
condition = var(id) eq RNA
color     = blue
flow      = continue
</rule>
<rule>
condition = var(id) eq Silent
flow      = continue
color     = vlgray
</rule>
<rule>
condition = var(id) eq Splice_Site
flow      = continue
color     = yellow
</rule>




<rule>
condition = var(id) eq Frame_Shift_Del
value     = M
</rule>
<rule>
condition = var(id) eq Frame_Shift_Ins
value     = M
</rule>
<rule>
condition = var(id) eq In_Frame_Del
value     = G
</rule>
<rule>
condition = var(id) eq In_Frame_Ins
value     = G
</rule>
<rule>
condition = var(id) eq Missense_Mutation
value     = D
</rule>
<rule>
condition = var(id) eq Nonsense_Mutation
value     = D
</rule>
<rule>
condition = var(id) eq Nonstop_Mutation
value     = J
</rule>
<rule>
condition = var(id) eq RNA
value     = J
</rule>
<rule>
condition = var(id) eq Silent
value     = G
</rule>
<rule>
condition = var(id) eq Splice_Site
value     = M
</rule>

</rules>
</plot>



